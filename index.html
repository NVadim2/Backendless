    <header class="header">
        <div class="container">
            <nav class="menu__inner">
                <h1 class="menu__logo">
                    Backendless
                </h1>
                <div class="menu__switch-desktop">
                    <div class="menu__switch-input-group" onclick="setTheme('light')">
                        <input type="radio" id="light-theme" name="color" value="Light" checked>
                        <label for="light-theme">Light Theme</label>
                    </div>
                    <div class="menu__switch-input-group" onclick="setTheme('dark')">
                        <input type="radio" id="dark-theme" name="color" value="Dark" >
                        <label for="dark-theme">Dark Theme</label>
                    </div>
                    <div class="menu__switch-input-group" onclick="setTheme('grey')">
                        <input type="radio" id="grey-theme" name="color" value="Grey" >
                        <label for="grey-theme">Grey Theme</label>
                    </div>
                </div>
                <div class="menu__switch-planshet">
                    <button class="switch-btn light" onclick="setTheme('light')" title="Light mode">
                        Light Theme
                    </button>
                    <button class="switch-btn dark" onclick="setTheme('dark')" title="Dark mode">
                        Dark Theme
                    </button>
                    <button class="switch-btn grey" onclick="setTheme('grey')" title="Grey mode">
                        Backendless Theme
                    </button>
                </div>
                <div class="menu__switch-mobile">
                    <select name="theme-select" id="theme-select">
                        <option value="light" onclick="setTheme('light')">Light</option>
                        <option value="dark" onclick="setTheme('dark')">Dark</option>
                        <option value="grey" onclick="setTheme('grey')">Grey</option>
                       
                    </select>
                </div>
            </nav>
        </div>
